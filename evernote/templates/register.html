<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #eef1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
 color: rgb(223, 233, 222);
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}


.signupbtn:hover {
  opacity:1;
  background-color: #52de6c;
        border-color: #1cc519;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #eb1e1b;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  background-color: rgb(117, 229, 239);
        margin: 100px 100px;
        height: 630px;
        border-radius: 15px;
        box-shadow: 1px 1px 20px 0px rgba(2, 12, 15, 0.53);
        border: 2px dashed #1142e3;
        padding: 20px 50px;

}


/* Style the horizontal ruler */
hr {
  border: 1px solid #0a54e9;
  margin-bottom: 25px;
}
 
/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
h1{text-align: center}
h{text-align: center}
</style>
<body>
{%  load static %}
    
  
    {% include 'message.html' %}
    <form method="post" class="modal-content" action=" ">
    <div class="container">
        {% csrf_token %}
      <h2>Sign Up</h2>
      
      <hr>
      <label ><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label ><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      <label ><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"  required>

      <label ><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat"  title="Password should contain 8 or more character!" required>
      
      

      <p>By creating an account you agree to our <a href="#" style="color:rgb(50, 30, 235)">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
